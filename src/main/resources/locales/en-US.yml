###########################################################################################
# This is a YML file. Be careful when editing. Check your edits in a YAML checker like    #
# the one at http://yaml-online-parser.appspot.com                                        #
###########################################################################################

meta:
    authors:
        - BONNe

challenges:
    materials:
        any: "Any "
        all_hanging_signs:
            name: "Any Hanging Sign"
        all_signs:
            name: "Any Sign"
        
    commands:
        admin:
            main:
                parameters: ''
                description: 'Main admin command. Opens GUI.'
            reload:
                description: "Reload challenges from the database"
                parameters: ''
            show:
                description: "Displays all challenges in the chat that exist in this world."
                parameters: ''
            complete:
                description: "Completes a challenge for a player."
                parameters: '<player> <challenge_id>'
            reset:
                description: "Resets a challenge for a player. If \"challenge_id\" is set to \"all\", then all challenges will be reset."
                parameters: '<player> <challenge_id>'
            migrate:
                description: "Migrates the current game worldâ€™s challenge data to the 0.8.0 storage format."
                parameters: ''
        user:
            main:
                description: "Opens the Challenges GUI."
                parameters: ''
            complete:
                description: "Completes a challenge."
                parameters: '<challenge_id> [count]'
    gui:
        titles:
            # The title for the Main GUI
            player-gui: "&0&l Challenges Menu"
            # The title for the Main GUI
            gamemode-gui: "&0&l Select Game Mode"
            # The title for the Multiple Completion GUI
            multiple-gui: "&0&l How many times?"
            # GUI titles below are visible just for Admins.
            admin-gui: "&0&l Challenges Admin Menu"
            edit-challenge: "&0&l Edit [challenge]"
            edit-level: "&0&l Edit [level]"
            settings: "&0&l Settings"
            choose-challenge: "&0&l Choose Challenge"
            choose-level: "&0&l Choose Level"
            choose-player: "&0&l Choose Player"
            library: "&0&l Library"
            manage-blocks: "&0&l Manage Blocks"
            manage-block-groups: "&0&l Manage Block Groups"
            manage-entity-groups: "&0&l Manage Entity Groups"
            manage-entities: "&0&l Manage Entities"
            manage-statistics: "&0&l Manage Statistics"
            manage-advancements: "&0&l Manage Advancements"
            advancement-selector: "&0&l Advancement Selector"
            type-selector: "&0&l Challenge Type Selector"
            item-selector: "&0&l Item Selector"
            block-selector: "&0&l Block Selector"
            entity-selector: "&0&l Entity Selector"
            challenge-selector: "&0&l Challenge Selector"
            statistic-selector: "&0&l Statistic Selector"
            environment-selector: "&0&l Environment Selector"
        buttons:
            # Button in the Challenges GUI that allows to select free challenges.
            free-challenges:
                name: "&f&l Free Challenges"
                description: |-
                    &7 Displays a list of
                    &7 free challenges
            # Button that is used to return to previous GUI or exit it completely.
            return:
                name: "&f&l Return"
                description: |-
                    &7 Return to the previous menu
                    &7 or exit the GUI
            # Button that is used in multi-page GUIs which allows to return to previous page.
            previous:
                name: "&f&l Previous Page"
                description: |-
                    &7 Switch to page &e [number]
            # Button that is used in multi-page GUIs which allows to go to next page.
            next:
                name: "&f&l Next Page"
                description: |-
                    &7 Switch to page &e [number]
            # Button that allows to reduce number
            reduce:
                name: "&f&l Reduce"
                description: |-
                    &7 Decrease by &e [number]
            # Button that allows to increase number
            increase:
                name: "&f&l Increase"
                description: |-
                    &7 Increase by &e [number]
            # Button that displays and allows completing challenge
            accept:
                name: "&f&l Complete"
                description: |-
                    &7 Complete challenge &e [number]
                    &7 time(s)
            # Button that allows to quit the current gui.
            quit:
                name: "&f&l Quit"
                description: |-
                    &7 Exit the GUI.
            # All following buttons are mainly for Admin GUI.
            complete_user_challenges:
                name: "&f&l Complete User Challenge(-s)"
                description: |-
                    &7 Allows you to select a user and
                    &7 complete challenge(s) for them.
            reset_user_challenges:
                name: "&f&l Reset User Challenges"
                description: |-
                    &7 Allows you to select a user and
                    &7 reset their challenges.
            add_challenge:
                name: "&f&l Create Challenge"
                description: |-
                    &7 Starts a process for
                    &7 creating a new challenge.
            add_level:
                name: "&f&l Create Level"
                description: |-
                    &7 Starts a process for
                    &7 creating a new level.
            edit_challenge:
                name: "&f&l Edit Challenge"
                description: |-
                    &7 Allows you to select and edit
                    &7 a challenge.
            edit_level:
                name: "&f&l Edit Level"
                description: |-
                    &7 Allows you to select and edit
                    &7 a level.
            delete_challenge:
                name: "&f&l Delete Challenge"
                description: |-
                    &7 Allows you to select and delete
                    &7 a challenge.
            delete_level:
                name: "&f&l Delete Level"
                description: |-
                    &7 Allows you to select and delete
                    &7 a level.
            edit_settings:
                name: "&f&l Settings"
                description: |-
                    &7 Allows you to view and edit
                    &7 the add-on settings.
            complete_wipe:
                name: "&f&l Complete Wipe"
                description: |-
                    &7 Completely clears the challenges
                    &7 add-on database, including
                    &7 user data.
            challenge_wipe:
                name: "&f&l Challenge Wipe"
                description: |-
                    &7 Completely clears the challenges
                    &7 and levels from the database.
            user_wipe:
                name: "&f&l User Wipe"
                description: |-
                    &7 Completely clears user
                    &7 data from the database.
            library:
                name: "&f&l Library"
                description: |-
                    &7 Opens the public
                    &7 challenges library.
            import_database:
                name: "&f&l Import Database"
                description: |-
                    &7 Allows you to import an exported
                    &7 challenges database.
            import_template:
                name: "&f&l Import Template"
                description: |-
                    &7 Allows you to import a template
                    &7 file containing challenges.
            export_challenges:
                name: "&f&l Export Challenges"
                description: |-
                    &7 Allows you to export the database
                    &7 to a local file.
            properties:
                name: "&f&l Properties"
                description: |-
                    &7 View all main properties.
            requirements:
                name: "&f&l Requirements"
                description: |-
                    &7 View the requirements properties.
            rewards:
                name: "&f&l Rewards"
                description: |-
                    &7 View the rewards properties.
            hide_reward_items:
              name: "&f&l Hide Reward Items"
              description: |-
                 &7 Toggle whether reward items
                 &7 are shown or not in GUI.
              hide: "&2 Hide"
              show: "&c Show"
            deployed:
                name: "&f&l Deployment"
                description: |-
                    &7 Toggle whether the challenge is
                    &7 deployed and can be completed
                    &7 by users.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            name:
                name: "&f&l Name"
                description: |-
                    &7 Allows you to change
                    &7 the display name.
                value: "&7 Currently: &r [name]"
            remove_on_complete:
                name: "&f&l Hide After Completion"
                description: |-
                    &7 Toggle whether the challenge should
                    &7 be hidden from the player after
                    &7 it is completed.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            description:
                name: "&f&l Description"
                description: |-
                    &7 Specifies the challenge's description.
                    &7 Color codes must be applied to it.
                value: "&7 Current description:"
            environment:
                name: "&f&l Dimension"
                description: |-
                    &7 Allows you to restrict the challenge
                    &7 to a specific dimension.
                enabled: "&2"
                disabled: "&c"
            order:
                name: "&f&l Order"
                description: |-
                    &7 Allows you to change the order of
                    &7 objects.
                    &7 Objects with the same number
                    &7 will be ordered by their
                    &7 unique ID names.
                value: "&7 Current order: &e [number]"
            icon:
                name: "&f&l Icon"
                description: |-
                    &7 Allows you to change the icon
                    &7 for this challenge.
            locked_icon:
                name: "&f&l Locked Icon"
                description: |-
                    &7 Allows you to change the locked
                    &7 level icon.
            required_permissions:
                name: "&f&l Required Permissions"
                description: |-
                    &7 Allows you to change the required
                    &7 permissions for this challenge to 
                    &7 be completed.
                title: "&7 Permissions: "
                permission: " &8 - [permission]"
                none: "&7 No permissions are set."
            remove_entities:
                name: "&f&l Remove Entities"
                description: |-
                    &7 Toggle whether required entities will
                    &7 be removed from the world after
                    &7 completing the challenge.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            required_entities:
                name: "&f&l Required Entities"
                description: |-
                    &7 Allows you to change the required
                    &7 entities for this challenge to be 
                    &7 completed.
                title: "&7 Entities: "
                list: " &8 - [number] x [entity]"
                none: "&7 No entities have been added."
            remove_blocks:
                name: "&f&l Remove Blocks"
                description: |-
                    &7 Toggle whether required blocks will
                    &7 be removed from the world after
                    &7 completing the challenge.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            required_blocks:
                name: "&f&l Required Blocks"
                description: |-
                    &7 Allows you to change the required
                    &7 blocks for this challenge to be 
                    &7 completed.
                title: "&7 Blocks: "
                list: " &8 - [number] x [block]"
                none: "&7 No blocks have been added."
            required_statistics:
                name: "&f&l Required Statistics"
                description: |-
                    &7 Allows you to change the required
                    &7 statistics for this challenge to be 
                    &7 completed.
                title: "&7 Statistics: "
                list: " &8 - [name]"
                none: "&7 No statistics have been added."
            required_advancements:
                name: "&f&l Required Advancements"
                description: |-
                    &7 Allows you to change the required
                    &7 advancements for this challenge to 
                    &7 be completed.
                title: "&7 Advancements: "
                list: " &8 - [name]"
                none: "&7 No advancements have been added." 
            search_radius:
                name: "&f&l Search Radius"
                description: |-
                    &7 Allows you to change the radius
                    &7 around the player from which
                    &7 blocks and/or entities are detected.
                value: "&7 Current distance: &e [number]"
            remove_items:
                name: "&f&l Remove Items"
                description: |-
                    &7 Toggle whether required items will
                    &7 be removed from the inventory after
                    &7 completing the challenge.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            required_items:
                name: "&f&l Required Items"
                description: |-
                    &7 Allows you to change the required
                    &7 items for this challenge to be completed.
                title: "&7 Items: "
                list: " &8 - [number] x [item]"
                none: "&7 No items have been added."
            add_ignored_meta:
                name: "&f&l Add Ignore Metadata"
                description: |-
                    &7 Allows you to specify which items
                    &7 should ignore any metadata
                    &7 assigned to them.
                title: "&7 Items: "
                list: " &8 - [number] x [item]"
                none: "&7 No items have been added."
            remove_ignored_meta:
                name: "&f&l Remove Ignore Metadata"
                description: |-
                    &7 Removes items that ignore metadata 
                    &7 assigned to them.
            remove_experience:
                name: "&f&l Remove Experience"
                description: |-
                    &7 Toggle whether the required 
                    &7 experience will be removed 
                    &7 from the player after completing
                    &7 the challenge.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            required_experience:
                name: "&f&l Required Experience"
                description: |-
                    &7 Allows you to change the required
                    &7 experience for the player.
                value: "&7 Current experience: &e [number]"
            required_level:
                name: "&f&l Required Island Level"
                description: |-
                    &7 Allows you to change the
                    &7 required island level
                    &7 for the challenge.
                value: "&7 Current level: &e [number]"
            required_materialtags:
                name: "&f&l Required Block Groups"
                description: |-
                  &7 Allows you to change the required
                  &7 block groups for this challenge to 
                  &7 be completed.
                title: "&7 Block group: "
                list: " &8 - [number] x [tag]"
                none: "&7 No block groups have been added."
            required_entitytags:
                name: "&f&l Required Entity Groups"
                description: |-
                  &7 Allows you to change the required
                  &7 entity groups for this challenge to 
                  &7 be completed.
                title: "&7 Entity group: "
                list: " &8 - [number] x [tag]"
                none: "&7 No entity groups have been added."
            remove_money:
                name: "&f&l Remove Money"
                description: |-
                    &7 Toggle whether the required 
                    &7 money will be removed from
                    &7 the player's account after
                    &7 completing the challenge.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            required_money:
                name: "&f&l Required Money"
                description: |-
                    &7 Allows you to change the required
                    &7 money on the player's
                    &7 account for the challenge.
                value: "&7 Current value: &e [number]"
            required_papi:
                name: "&f&l Required PAPI"
                description: |-
                    &7 Checks a formula that can
                    &7 include PAPI placeholders
                    &7 and math and logical elements.
                value: "&7 Formula: &e [formula]"
            statistic:
                name: "&f&l Statistic"
                description: |-
                    &7 Allows you to change the statistic
                    &7 type that is checked for
                    &7 this challenge.
                value: "&7 Current value: &e [statistic]"
            statistic_amount:
                name: "&f&l Target Value"
                description: |-
                    &7 Allows you to change the target 
                    &7 statistic value
                    &7 that must be met.
                value: "&7 Current value: &e [number]"
            add_statistic:
                name: "&f&l Add Statistic"
                description: |-
                    &7 Allows you to add a new
                    &7 statistic to the list.
            remove_statistic:
                name: "&f&l Remove Statistic"
                description: |-
                    &7 Allows you to remove
                    &7 selected statistics
                    &7 from the list.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            advancement:
                name: "&f&l [name]"
                description: "[description]"
            add_advancement:
                name: "&f&l Add Advancement"
                description: |-
                    &7 Allows you to add a new
                    &7 advancement to the list.
            remove_advancement:
                name: "&f&l Remove Advancement"
                description: |-
                    &7 Allows you to remove
                    &7 selected advancements
                    &7 from the list.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            statistic_blocks:
                name: "&f&l Target Block"
                description: |-
                    &7 Allows you to change the target
                    &7 block for the statistic.
                value: "&7 Current block: &e [block]"
            statistic_items:
                name: "&f&l Target Item"
                description: |-
                    &7 Allows you to change the target
                    &7 item for the statistic.
                value: "&7 Current item: &e [item]"
            statistic_entities:
                name: "&f&l Target Entity"
                description: |-
                    &7 Allows you to change the target
                    &7 entity for the statistic.
                value: "&7 Current entity: &e [entity]"
            reward_text:
                name: "&f&l Reward Text"
                description: |-
                    &7 Specifies the reward text.
                    &7 Color codes must be applied.
                value: "&7 Current text:"
            repeat_reward_text:
                name: "&f&l Repeat Reward Text"
                description: |-
                    &7 Specifies the repeat reward
                    &7 text for the challenge.
                    &7 Color codes must be applied.
                value: "&7 Current text:"
            reward_items:
                name: "&f&l Reward Items"
                description: |-
                    &7 Allows you to change the reward items.
                title: "&7 Items: "
                list: " &8 - [number] x [item]"
                none: "&7 No items have been added."
            repeat_reward_items:
                name: "&f&l Repeat Reward Items"
                description: |-
                    &7 Allows you to change the repeat
                    &7 reward items for this challenge.
                title: "&7 Items: "
                list: " &8 - [number] x [item]"
                none: "&7 No items have been added."
            reward_experience:
                name: "&f&l Reward Experience"
                description: |-
                    &7 Allows you to change the reward
                    & experience for the player.
                value: "&7 Reward experience: &e [number]"
            repeat_reward_experience:
                name: "&f&l Repeat Reward Experience"
                description: |-
                    &7 Allows you to change the repeat
                    &7 reward experience for the player.
                value: "&7 Reward experience: &e [number]"
            reward_money:
                name: "&f&l Reward Money"
                description: |-
                    &7 Allows you to change the reward money.
                value: "&7 Current value: &e [number]"
            repeat_reward_money:
                name: "&f&l Repeat Reward Money"
                description: |-
                    &7 Allows you to change the repeat 
                    &7 reward money for the challenge.
                value: "&7 Current value: &e [number]"
            reward_commands:
                name: "&f&l Reward Commands"
                description: |-
                    &7 Specifies the reward commands.
                    &8 Tip:
                    &8 The command does not require a leading `/` as it is
                    &8 applied automatically.
                    &8 By default, commands are executed by the server.
                    &8 However, adding `[SELF]` at the beginning will cause
                    &8 the command to be executed by the player.
                    &8 It also supports the placeholder `[player]` which will be
                    &8 replaced with the name of the player who completed the challenge.
                value: "&7 Current commands:"
            repeat_reward_commands:
                name: "&f&l Repeat Reward Commands"
                description: |-
                    &7 Specifies the repeat reward commands for the challenge.
                    &8 Tip:
                    &8 The command does not require a leading `/` as it is
                    &8 applied automatically.
                    &8 By default, commands are executed by the server.
                    &8 However, adding `[SELF]` at the beginning will cause
                    &8 the command to be executed by the player.
                    &8 It also supports the placeholder `[player]` which will be
                    &8 replaced with the name of the player who completed the challenge.
                value: "&7 Current commands:"
            repeatable:
                name: "&f&l Repeatable"
                description: |-
                    &7 Toggle whether the challenge is repeatable.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            repeat_count:
                name: "&f&l Repeat Count"
                description: |-
                    &7 Allows you to change the number of repeats
                    &7 for the challenge.
                value: "&7 Current value: &e [number]"
            cool_down:
                name: "&f&l Cool Down"
                description: |-
                    &7 Allows you to change the cooldown 
                    &7 period (in seconds) that must elapse
                    &7 between repeatable challenge completions.
                value: "&7 Current value: &e [time]"
            challenges:
                name: "&f&l Challenges"
                description: |-
                    &7 View challenges assigned
                    &7 to the level.
            waiver_amount:
                name: "&f&l Waiver Amount"
                description: |-
                    &7 Allows you to set the number of challenges
                    &7 that can be left uncompleted to unlock
                    &7 the next level.
                value: "&7 Current value: &e [number]"
            add_challenges:
                name: "&f&l Add Challenge(-s)"
                description: |-
                    &7 Allows you to select and add
                    &7 challenges to the level.
            remove_challenges:
                name: "&f&l Remove Challenge(-s)"
                description: |-
                    &7 Allows you to select and remove
                    &7 challenges from the level.
            reset_on_new:
                name: "&f&l Reset On New"
                description: |-
                    &7 Toggle whether challenges should
                    & be reset when a user leaves
                    &7 their island or creates a new one.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            broadcast:
                name: "&f&l Broadcast"
                description: |-
                    &7 Broadcasts the first-time completion
                    &7 of a challenge or level to everyone.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            remove_completed:
                name: "&f&l Hide Completed"
                description: |-
                    &7 Hides completed challenges 
                    &7 from the menu.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            glow_completed:
                name: "&f&l Glow Completed Challenges"
                description: |-
                    &7 Applies an enchantment glow
                    &7 to completed challenges.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            glow_completed_levels:
                name: "&f&l Glow Completed Levels"
                description: |-
                    &7 Applies an enchantment glow
                    &7 to completed levels.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            store_history:
                name: "&f&l Store History"
                description: |-
                    &7 Stores internal history each time
                    &7 a challenge is completed.
                    &7 Currently viewable only in the
                    &7 database.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            data_per_island:
                name: "&f&l Store Per Island"
                description: |-
                    &7 Stores completed challenges
                    &7 on a per-island basis.
                    &7 Progress will be shared 
                    &7 with all team members.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            show_title:
                name: "&f&l Show Title"
                description: |-
                    &7 Displays a title when a challenge
                    &7 or level is completed.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            gamemode_gui:
                name: "&f&l GameMode Selection GUI"
                description: |-
                    &7 Enables a single GUI accessible
                    &7 via the /challenges command.
                    &7 (Requires server restart.)
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            locked_level_icon:
                name: "&f&l Default Locked Level Icon"
                description: |-
                    &7 Default icon for all locked levels.
                    &7 Each level can override this icon.
            purge_history:
                name: "&f&l History Lifetime"
                description: |-
                    &7 Specifies the number of days 
                    &7 that history data is stored
                    &7 in user data.
                    &7 A value of 0 means the data will 
                    &7 not be removed.
                value: "&7 Current value: &e [number]"
            title_showtime:
                name: "&f&l Title Showtime"
                description: |-
                    &7 Number of ticks the title will 
                    & be displayed to the player.
                value: "&7 Current value: &e [number]"
            active_world_list:
                name: "&f&l Show Only Active World"
                description: |-
                    &7 If the GameMode Selection GUI is
                    &7 enabled, this setting determines
                    &7 whether the GUI displays the 
                    &7 GameMode selection or challenges
                    &7 for the current world.
                    &7 (Requires server restart.)
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            visibility_mode:
                name: "&f&l Visibility Mode"
                description: |-
                    &7 Visibility mode for challenges that are hidden.
                enabled: "&2"
                disabled: "&c"
                visible: "Show visible challenges"
                hidden: "Show all challenges"
                toggleable: "Allow toggling"
            include_undeployed:
                name: "&f&l Include Undeployed Challenges"
                description: |-
                    &7 Indicates whether undeployed challenges
                    &7 should be counted towards level completion.
                enabled: "&2 Enabled"
                disabled: "&c Disabled"
            download:
                name: "&f&l Download Libraries"
                description: |-
                    &7 Manually updates the available 
                    &7 challenges libraries.
                enabled: "&2 With cache clear"
                disabled: "&c Without cache clear"
            player:
                name: "&f&l [name]"
                description: |-
                    &7 Island Owner: [owner]
                members: "&7 Island Members:"
                member: "&8 - [name]"
                no-island: |-
                    &c This player does not have
                    &c an island.
            player_list:
                name: "&f&l Choose User List"
                description: |-
                    &7 Choose which user list
                    &7 should be displayed.
                enabled: "&2"
                disabled: "&c"
                online: "Online Players"
                with_island: "Players With Islands"
                in_world: "Players In World"
            add_block:
                name: "&f&l Add Block"
                description: |-
                    &7 Allows you to add a new
                    &7 block to the list.
            add_block_group:
                name: "&f&l Add Block Group"
                description: |-
                    &7 Allows you to add a new
                    &7 block group to the list.
            remove_block:
                name: "&f&l Remove Block"
                description: |-
