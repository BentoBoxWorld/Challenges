          &7 Ermöglicht die Änderung der erforderlichen
          &7 Mobs, damit diese
          &7 Herausforderung abgeschlossen werden kann.
        title: "&7 Mobs: "
        list: " &8 - [number] x [entity]"
        none: "&7 Mobs werden nicht hinzugefügt."
      remove_blocks:
        name: "&f&l Blöcke entfernen"
