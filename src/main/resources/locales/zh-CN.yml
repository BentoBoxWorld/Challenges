                    从 challenges.yml 中导入挑战
                    如果使用了 overwrite 参数，将覆盖数据库中具有相同ID的挑战。
                parameters: '[overwrite]'
            reload:
                description: |-
                    从数据库中重载挑战
                    如果使用了 hard 参数，将重置与数据库的连接。
                parameters: '[hard]'
            show:
                description: '在聊天框中列出这个世界适用的所有挑战。'
                parameters: ''
            defaults:
