            defaults-import:
                description: '导入默认挑战。'
                parameters: ''
            defaults-generate:
                description: '将现有挑战导出到 default.json 文件。'
                parameters: '[overwrite] - 允许覆盖现有文件。'
            complete:
                description: '为玩家完成挑战。'
                parameters: '<player> <challenge_id>'
